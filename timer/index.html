  <div class="post-content"><script>
    CountDownTimer('01/17/2024 09:50 PM', 'countdown');

    function CountDownTimer(dt, id)
    {
        var end = new Date(dt);

        var _second = 1000;
        var _minute = _second * 60;
        var _hour = _minute * 60;
        var _day = _hour * 24;
        var timer;

        function showRemaining() {
            var now = new Date();
            var distance = end - now;
            if (distance < 0) {

                clearInterval(timer);
                document.getElementById(id).innerHTML = 'EXPIRED!';

                return;
            }
            var days = Math.floor(distance / _day);
            var hours = Math.floor((distance % _day) / _hour);
            var minutes = Math.floor((distance % _hour) / _minute);
            var seconds = Math.floor((distance % _minute) / _second);
  
            // document.getElementById(id).innerHTML = days + ' дней<br>';
            // document.getElementById(id).innerHTML += hours + ' часов<br>';
            // document.getElementById(id).innerHTML += minutes + ' минут<br>';
            // document.getElementById(id).innerHTML += seconds + ' секунд<br>';

            // rewrite this part to apply correct declension:
            // 1 день, 2 дня, 5 дней
            // 1 час, 2 часа, 5 часов
            // 1 минута, 2 минуты, 5 минут
            // 1 секунда, 2 секунды, 5 секунд

            if (days % 10 == 1) {
                document.getElementById(id).innerHTML = days + ' день<br>';
            } else if (days % 10 == 2 || days % 10 == 3 || days % 10 == 4) {
                document.getElementById(id).innerHTML = days + ' дня<br>';
            } else {
                document.getElementById(id).innerHTML = days + ' дней<br>';
            }

            if (hours % 10 == 1) {
                document.getElementById(id).innerHTML += hours + ' час<br>';
            } else if (hours % 10 == 2 || hours % 10 == 3 || hours % 10 == 4) {
                document.getElementById(id).innerHTML += hours + ' часа<br>';
            } else {
                document.getElementById(id).innerHTML += hours + ' часов<br>';
            }

            if (minutes % 10 == 1) {
                document.getElementById(id).innerHTML += minutes + ' минута<br>';
            } else if (minutes % 10 == 2 || minutes % 10 == 3 || minutes % 10 == 4) {
                document.getElementById(id).innerHTML += minutes + ' минуты<br>';
            } else {
                document.getElementById(id).innerHTML += minutes + ' минут<br>';
            }

            if (seconds % 10 == 1) {
                document.getElementById(id).innerHTML += seconds + ' секунда<br>';
            } else if (seconds % 10 == 2 || seconds % 10 == 3 || seconds % 10 == 4) {
                document.getElementById(id).innerHTML += seconds + ' секунды<br>';
            } else {
                document.getElementById(id).innerHTML += seconds + ' секунд<br>';
            }
        }

        timer = setInterval(showRemaining, 1000);
    }
</script>
